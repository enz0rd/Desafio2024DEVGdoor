<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/css/navbar.css" />
    <link rel="stylesheet" href="../src/css/inicio.css">
    <link rel="stylesheet" href="../src/css/cadastro.css" />
    <script src="../src/js/cadastro_produto.js" defer></script>
    <title>Cadastrar Produto - PDV Simples</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="container nav-container">
          <input class="checkbox" type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
          <div class="logo">
            <h1>PDV Desafio</h1>
          </div>
          <div class="menu-items">
            <li><a href="/home">Home</a></li>
            <li><a href="/pdv">Iniciar venda</a></li>
            <li><a href="/vendas">Vendas</a></li>
            <li><a href="/produtos">Produtos</a></li>
            <li><a href="/usuarios">Usuários</a></li>
            <li><a href="/logout">Logout</a></li>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5" style="margin: auto">
      <form id="cadastro-produto" method="post" action="/produtos/cadastrar">
        <h1 class="form-title">Novo produto:</h1>
        <div class="form-row mb-3 d-flex justify-content-between flex-wrap">
          <div class="form-group col-md-2 m-1">
            <label for="codigo">Código</label>
            <input type="text" class="form-control" id="codigo" placeholder="NOVO" disabled>
          </div>
          <div class="form-group col-md-4 m-1">
            <label for="barras">Barras</label>
            <input type="text" class="form-control" id="barras" maxlength="13" placeholder="EAN13">
          </div>
        </div>
        <div class="form-group m-1">
          <label for="descricao">Descrição</label>
          <input type="text" class="form-control" id="descricao" placeholder="Nome do produto">
        </div>
        <div class="form-row d-flex justify-content-between flex-wrap">
          <div class="form-group col-md-3 m-1">
            <label for="qtd">Quantidade</label>
            <input type="number" step="any" class="form-control" id="qtd" placeholder="0,00">
          </div>
          <div class="form-group col-md-3 m-1">
            <label for="valor_custo">Preço de custo</label>
            <input type="number" step="any" class="form-control" id="valorcusto" placeholder="R$0,00">
          </div>
          <div class="form-group col-md-3 m-1">
            <label for="valor_venda">Preço de Venda</label>
            <input type="number" step="any" class="form-control" id="valorvenda" placeholder="R$0,00">
          </div>
        </div>
        <div class="form-group m-1">
          <label for="observacoes">Observações</label>
          <textarea type="text" class="form-control" id="observacoes" placeholder="Observações do produtos" ></textarea>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
    <div class="barra-fim fixed-bottom" style="z-index: 2">
      <span class="meu-nome">Enzo Rossi Daltoé - 2024</span>
    </div>
  </body>
</html>
