<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../src/assets/favicon.ico" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../src/css/navbar.css" />
    <link rel="stylesheet" href="../src/css/inicio.css" />
    <link rel="stylesheet" href="../src/css/cadastro.css" />
    <script src="../src/js/cadastro_user.js" defer></script>
    <title>Cadastrar Usuário - PDV Sinples</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="container nav-container">
          <input class="checkbox" type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
          <div class="logo">
            <h1>PDV Desafio</h1>
          </div>
          <div class="menu-items">
            <li><a href="/home">Home</a></li>
            <li><a href="/pdv">Iniciar venda</a></li>
            <li><a href="/vendas">Vendas</a></li>
            <li><a href="/produtos">Produtos</a></li>
            <li><a href="/usuarios">Usuários</a></li>
            <li><a href="/logout">Logout</a></li>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" style="margin: auto">
      <form id="cadastro-user" method="post" action="/usuarios/cadastrar">
        <div class="form-group">
          <label for="user">Usuário</label>
          <input
            type="text"
            class="form-control"
            id="user"
            placeholder="Insira o usuário"
          />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Senha"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
      <!-- popup mensagem -->
      <div class="modal fade" id="msgModal" tabindex="-1" aria-labelledby="msgModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="msgModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="msgRetorno" class="form-control"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="barra-fim fixed-bottom" style="z-index: 2">
      <span class="meu-nome">Enzo Rossi Daltoé - 2024</span>
    </div>
  </body>
</html>
